name: Global Environment Setup

on:
  workflow_call:

jobs:
  setup-r-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      # âœ… Install system dependencies needed for mvtnorm
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libblas-dev liblapack-dev gfortran

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("mvtnorm","plsRcox","prodlim","ipred","survcomp"), repos="https://cloud.r-project.org")'

      - name: Verify R packages
        run: |
          Rscript -e 'library(mvtnorm); library(plsRcox); library(prodlim); library(ipred); library(survcomp)'
